<!DOCTYPE html>
<html>
<head>
    <title>Minimal App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Message from the Server:</h1>
    <p id="message">Loading...</p>

    <script>
      fetch("http://ad5106dbaeb86442b903322c7bfd8497-1335911810.us-west-1.elb.amazonaws.com/api/message")
        .then(response => response.json())
        .then(data => {
          document.getElementById("message").innerText = data.message;
        })
        .catch(error => {
          document.getElementById("message").innerText = "Error loading message.";
        });
  </script>
  
      
</body>
</html>
